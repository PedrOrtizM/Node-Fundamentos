<!DOCTYPE html>
<html>

<head>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Paragraph changed.";
            console.log('ESTO ES JAVASCRIPT');
        }
    </script>


    <head>
        <script src="jquery-3.3.1.min.js"></script>
    </head>
</head>

<body>

    <h1>A Web Page</h1>
    <p id="demo">A Paragraph</p>
    <button type="button" onclick="myFunction()">Try it</button>
    <button type="button" onclick="nombreFuncion()">Cambia el texto</button>


    <script>
        function nombreFuncion() {
            document.getElementById("demo").innerHTML = 'He cambiado con un script';
            document.write("HolaMundo")

        }
    </script>

</body>



</html>
